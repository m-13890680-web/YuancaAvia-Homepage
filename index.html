<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuancaAvia | Aviation Edits</title>
    
    <link href="https://fonts.cdnfonts.com/css/samsung-sans-4" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Samsung Sans', sans-serif;
            margin: 0;
            padding: 0;
                      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('a380.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 40px 60px;
            border-radius: 2px; /* Sharp edges for a modern tech look */
            border-top: 4px solid #BA0C2F; /* Emirates Red */
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 5px;
            font-weight: 300;
            color: #ffffff;
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            background-color: #BA0C2F;
            color: white;
            text-decoration: none;
            padding: 12px 40px;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: #BA0C2F;
        }
    </style>
</head>
<body>

    <div class="hero-card">
        <h1>YuancaAvia</h1>
        <p>Just doing some edits, make sure to like and subscribe!</p>
        <a href="https://youtube.com/@YuancaAvia" target="_blank" class="btn">
            Enter Channel
        </a>
    </div>

</body>
</html>
